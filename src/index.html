<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="CPS,CPS service, Ремонт техники Dell, Сервисные центры Dell, ремонт ноутбуков Dell">
  <meta name="description" content="Мы являемся авторизованным сервисным центром по ремонту техники Dell.
    Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
    Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера">
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
  />
  <title>CPS Service</title>
</head>
<body>
<header class="header header__container">
  <div class="header__left">
    <div class="burger burger--right-bottom header__burger">
      <button class="burger__link icon-item icon-item--pink "><img src="./img/burger.svg" alt="Меню"></button>
    </div>
    <div class="logo header__logo">
      <a href="#" class="logo__link">
        <img src="./img/logo.svg" alt="Логотип" class="logo__img">
      </a>
    </div>
  </div>
  <div class="header__right">
    <ul class="contacts header__contacts">
      <li class="contacts__item">
        <button class="burger__link icon-item icon-item--pink ">
          <img src="./img/phone.svg" alt="Телефон" class="img__contacts__img">
        </button>
      </li>
      <li class="contacts__item">
        <button class="contacts__link icon-item icon-item--pink">
          <img src="./img/chat.svg" alt="Чат" class="img__contacts__img">
        </button>
      </li>
      <li class="contacts__item">
        <button class="contacts__link icon-item icon-item--pink">
          <img src="img/profile.svg" alt="Профиль" class="img__contacts__img">
        </button>
      </li>
    </ul>
    <ul class="info header__info">
      <li class="info__item">
        <button class="info__link icon-item icon-item--pink">
          <img class="info__img" src="./img/service.svg" alt="Услуги и Сервисы">
        </button>
      </li>
      <li class="info__item">
        <button class="info__link icon-item icon-item--pink">
          <img class="info__img" src="./img/search.svg" alt="Поиск">
        </button>
      </li>
    </ul>
  </div>
</header>
<main>
  <section class="services">
    <h2 class="title title__border services-title">Услуги и сервисы</h2>
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <h3 class="services-subtitle subtitle subtitle__active">Ремонтируемые устройства</h3>
          <div class="services-description">
            <p class="services-description__text">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете
              отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
            <button class="services-description__button button button__all">Читать далее</button>
          </div>
          <img class="services-description__img" src="img/devices.png" alt="#">
        </div>
        <div class="swiper-slide">Дополнительные услуги</div>
        <div class="swiper-slide">Цены на услуги</div>
        <div class="swiper-slide">Адреса сервисных центров</div>
        <div class="swiper-slide">Специальные цены</div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <!--      <div class="swiper-button-prev"></div>-->
      <!--      <div class="swiper-button-next"></div>-->

      <!-- If we need scrollbar -->
      <!--      <div class="swiper-scrollbar"></div>-->
    </div>
  </section>
</main>
<footer></footer>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
